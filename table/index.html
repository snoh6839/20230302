<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        table {border-collapse: collapse; }
        table, td {border: 1px solid red;}
        th {
            background-color: blueviolet;
            color: aliceblue;
            border: 1px solid blueviolet;
        }
        td,th {padding: 10px;}
        .col1 {
            background-color: yellow;
            width: 60px;
        }
        col:nth-child(2){
            background-color: green;
        }
    </style>
</head>
<body>
    <table>
        <caption>반 성적</caption>
        <tr>
            <th>1번</th>
            <td>90점</td>
            <td>80점</td>
        </tr>
        <tr>
            <th>2번</th>
            <td>80점</td>
            <td>90점</td>
        </tr>
    </table>
    <table>
        <caption>반 성적</caption>
        <thead>
            <tr>
                <th>1번</th>
                <th>2번</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>80점</td>
                <td>90점</td>
            </tr>
            <tr>
                <td>90점</td>
                <td>80점</td>
            </tr>
        </tbody>
        <!-- <tfoot>
            <tr>
                <td>foot1</td>
                <td>foot2</td>
            </tr>
        </tfoot> thead,tbody,tfoot은 코드 가시성때문에 쓰는거라 빼도 됨-->        
    </table>
    <table>
        <caption>학급 성적표</caption>
        <colgroup>
            <!-- <col style="background-color:blueviolet;"> -->
            <col class="col1">
            <col>
            <col>
            <col style="background-color: red;">
            <col>
            <col>
        </colgroup>
        <tr>
            <th>반</th>
            <th>이름</th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>과학</th>
        </tr>
        <tr>
            <td rowspan="2">1반</td>
            <td>홍길동</td>
            <td>100</td>
            <td>80</td>
            <td>90</td>
            <td>90</td>
        </tr>
        <tr>
            <td>김철수</td>
            <td>80</td>
            <td>100</td>
            <td>90</td>
            <td>80</td>
        </tr>
        <tr>
            <td colspan="2">평균</td>
            <td>80.5</td>
            <td>80.5</td>
            <td>90.5</td>
            <td>70.5</td>
        </tr>
    </table>
    <table cellpadding="10" cellspacing="10" border="3">
        <caption>가격</caption>
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
        </tr>
        <tr>
            <td colspan="2">12345</td>
            <td>$35</td>
        </tr>
        <tr>
            <th rowspan="2">A</th>
            <th>B</th>
            <th>C</th>
        </tr>
        <tr>
            <th>B</th>
            <th>C</th>
        </tr>
    </table>
</body>
</html>
