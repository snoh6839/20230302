<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        table {border-collapse: collapse; }
        table, td {border: 1px solid red;}
        th {
            background-color: blueviolet;
            color: aliceblue;
            border: 1px solid blueviolet;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <table>
        <caption>반 성적</caption>
        <tr>
            <th>1번</th>
            <td>90점</td>
            <td>80점</td>
        </tr>
        <tr>
            <th>2번</th>
            <td>80점</td>
            <td>90점</td>
        </tr>
    </table>
    <table>
        <caption>반 성적</caption>
        <thead>
            <tr>
                <th>1번</th>
                <th>2번</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>80점</td>
                <td>90점</td>
            </tr>
            <tr>
                <td>90점</td>
                <td>80점</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>foot1</td>
                <td>foot2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
