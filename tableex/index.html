<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 실습</title>
    <style>
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px 20px;
        } 
        td:last-child {
            width: 200px;
        }
    </style>
</head>
<body>
    <div style="border: 1px solid #ccc; padding: 15px;">
        <table>
            <caption><h1>수습 국원 지원 양식</h1></caption>
            <tr>
                <th rowspan="4">
                    개인정보
                </th>
            </tr>
            <tr>
                <th>이름</th>
                <td></td>
            </tr>
            <tr>
                <th>학과</th>
                <td></td>
            </tr>
            <tr>
                <th>연락처</th>
                <td></td>
            </tr>
            <tr>
                <th colspan="2">
                    지원분야
                </th>
                <td>
                    
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
